<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create a game</title>
</head>
<body>
  <form action="../boardgamemanager/rest/games" method="post" enctype="multipart/form-data">
    <label for="id">ID</label>
		<input name="id" />
		<br />

    <label for="name">Name</label>
		<input name="name" />
		<br />

    <label for="minPlayers">Minimum number of players (e.g. 1)</label>
		<input name="minPlayers" />
		<br />
		
    <label for="maxPlayers">Maximum number of players (e.g. 4)</label>
		<input name="maxPlayers" />
		<br />
		
    <label for="playTime">Average play time in minutes (e.g. 60)</label>
		<input name="playTime" />
		<br />
		
    <label for="minAge">Minimum suggested age in years (e.g. 6)</label>
		<input name="minAge" />
		<br />
		
    <label for="difficulty">Difficulty (e.g. 1.00 easy, 5.00 hard)</label>
		<input name="difficulty" />
		<br />
		
    <label for="designer">Designers (comma separated)</label>
		<input name="designer" />
		<br />
		
    <label for="artist">Artist (comma separated)</label>
		<input name="artist" />
		<br />
		
    <label for="publisher">Publisher (comma separated)</label>
		<input name="publisher" />
		<br />
		
	   <p>
		Select a jpg image : <input type="file" name="file" size="50" />
	   </p>

	   <input type="submit" value="Upload It" />
	</form>
</body>
</html>
