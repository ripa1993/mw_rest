<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form to create user</title>
</head>
<body>
	<form action="../boardgamemanager/rest/users" method="POST">
		<label for="id">Username</label>
		<input name="id" />
		<br />
		<label for="password">Password</label>
		<input name="password" />
		<br />
		<label for="name">Name</label>
		<input name="name" />
		<br />
		<label for="mail">Mail</label>
		<input name="mail" />
		<br />
		<label for="country">Country</label>
		<input name="country" />
		<br />
		<label for="state">State</label>
		<input name="state" />
		<br />
		<label for="town">Town</label>
		<input name="town" />
		<br />
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
